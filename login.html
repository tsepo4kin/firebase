<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<!--header start-->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Portfolio</a>
</nav>
<!--header end-->
<main>
    <section class="login-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">

                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center mb-3">Login <span class="text-primary">Portfolio</span></h3>
                            <form name="login-form">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email"></input>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"></input>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
<script src="js/services/fireBase.js"></script>
<script src="js/services/auth.js"></script>
<script src="js/services/projects.js"></script>
<script src="js/services/user.js"></script>
<script src="js/authAlert.js"></script>
<script src="js/login.js"></script>


</body>
</html>
