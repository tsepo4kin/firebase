<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<!--header start-->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Portfolio</a>
    <span class="navbar-text user-name ml-auto mr-3"></span>
    <button class="btn btn-danger sign-out">Sign out</button>
</nav>
<!--header end-->
<main class="mt-5">
    <section class="add-new-project mb-5">
        <div class="container">
            <button class="btn btn-primary ml-auto mr-auto d-block"data-toggle="modal" data-target="#addProject">Add new project</button>
        </div>
    </section>
    <section class="project-list-wrapper">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>
</main>

<!--Modal add proj-->
<div class="modal fade" id="addProject" tabindex="-1" role="dialog" aria-labelledby="addProjectLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="add-project-form">
                    <div class="form-group">
                        <label for="projectName">Project name</label>
                        <input type="text" class="form-control" id="projectName" name="projectName">
                    </div>

                    <div class="form-group">
                        <label for="projectDescription">Project description</label>
                        <input type="text" class="form-control" id="projectDescription" name="projectDescription">
                    </div>

                    <div class="form-group">
                        <label for="projectPrice">Project price</label>
                        <input type="text" class="form-control" id="projectPrice" name="projectPrice">
                    </div>

                    <div class="form-group">
                        <label for="projectImg">Project img</label>
                        <input type="text" class="form-control" id="projectImg" name="projectImg">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block add_project" data-dismiss="modal" aria-label="Close">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="changeProject" tabindex="-1" role="dialog" aria-labelledby="changeProjectLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="change-project-form">
                    <div class="form-group">
                        <label for="projectName">Project name</label>
                        <input type="text" class="form-control" id="changepProjectName" name="projectName">
                    </div>

                    <div class="form-group">
                        <label for="projectDescription">Project description</label>
                        <input type="text" class="form-control" id="changepProjectDescription" name="projectDescription">
                    </div>

                    <div class="form-group">
                        <label for="projectPrice">Project price</label>
                        <input type="text" class="form-control" id="changepProjectPrice" name="projectPrice">
                    </div>

                    <div class="form-group">
                        <label for="projectImg">Project img</label>
                        <input type="text" class="form-control" id="changepProjectImg" name="projectImg">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block change_project" data-dismiss="modal" aria-label="Close">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
<script src="js/services/fireBase.js"></script>
<script src="js/services/auth.js"></script>
<script src="js/id.js" ></script>
<script src="js/services/projects.js"></script>
<script src="js/services/user.js"></script>
<script src="js/homeUi.js"></script>
<script src="js/home.js "></script>
</body>
</html>
